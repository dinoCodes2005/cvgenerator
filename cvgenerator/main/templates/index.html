{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    {% tailwind_css %}
    <style>
      input[type="text"],
      input[type="url"] {
        width: 100%;
        border-radius: 10px;
      }
      p {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex justify-center bg-slate-300 sm:py-10">
    <div
      class="w-[800px] min-h-[100vh] bg-white rounded-lg flex flex-col justify-center items-center pb-5 relative"
    >
      <div class="flex flex-col items-center">
        <h2
          class="font-semibold text-4xl mt-10 mb-5"
          style="font-family: Poppins"
        >
          CV Generator
        </h2>
        <a
          href="{% url 'profile' %}"
          class="text-blue-600 font-semibold hover:underline mb-10"
          >View Profiles</a
        >
      </div>

      <form class="w-full px-10" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center w-full gap-3">
          {{form.as_p}}
          <button
            type="submit"
            class="p-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 transition duration-300 ease-in-out text-white rounded-lg"
          >
            Save Profile
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
